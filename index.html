<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="library.js" defer></script>
</head>
<body>
    <div id="add-book-modal">
        <div class="modal-content">
            <div class="close-modal" onclick="closeForm()">&times;</div>
            <div>
                <label for="title-form"><span class="info-key">Title:</span></label>
                <input type="text" id="title-form" class="form-input">
            </div>
            <div>
                <label for="author-form"><span class="info-key">Author:</span></label>
                <input type="text" id="author-form" class="form-input">
            </div>
            <div>
                <label for="pages-form"><span class="info-key">Pages:</span></label>
                <input type="number" id="pages-form" min="1" class="form-input">
            </div>
            <div>
                <label for="read-form"><span class="info-key">Read:</span></label>
                <input type="checkbox" id="read-form">
            </div>
            <input type="button" value="Add Book" id="add-book" onclick="addBookToLibrary()">
        </div>
    </div>
    <header>
        <div id="logo">
            <img src="img/logo.svg" alt="library logo">
        </div>
        <div id="site-title">the odin library</div>
    </header>
    <main>
        <div id="library"></div>
    </main>
    <footer>
        <div class="author">
            <a id="gh-link" href="https://github.com/perugi">
                <div>Made by</div>
                <img id="gh-logo" src="img/githublogo.png">
                <div>Dominik Perusko</div>
            </a>
        </div>
        <div class="attribute">Icon: Library by Vectors Point from <a href="https://thenounproject.com/browse/icons/term/library/" target="_blank" title="Library Icons">Noun Project</a></div>
    </footer>
</body>
</html>
